{% extends "layout.html" %}
{% block body %}

<h2>Home</h2>

  {% if session.username %}

    <h3>User Search</h3>
    <form action="{{ url_for('search') }}" method="post">
        <dl>
            <dt>Username:</dt>
            <dd><input type="text" size="40" name="username"></dd>
        </dl>
        <input type="submit" value="Search">
    </form>

  {% endif %}

<br>

{% if session.username %}
<form action="{{ url_for('followed_questions') }}" method="post">
    <input type="submit" value="Followed user's questions">
</form>
{% endif %}

<form action="{{ url_for('questions') }}" method="post">
    <input type="submit" value="Questions">
</form>


{% endblock %}
