<!doctype html>
<head>
<title>Quora Lite</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<link rel="icon" href="{{ url_for('static', filename='Q.jpg')}}">
</head>


<div class="page" background="/static/BeFunky.jpg">
    <img src="/static/heading.png" alt="Quora Lite" style="max-width:40%;" align="middle">
  <div class="metanav">
  {% if session.username %}
  Logged in as {{ session.username }}
  {% endif %}
  <a href="{{ url_for('index') }}">Home</a>
  {% if not session.username %}
    <a href="{{ url_for('register') }}">Register</a>
    <a href="{{ url_for('login') }}">Login</a>
  {% else %}
    <a href="{{ url_for('profile', username=session.username) }}">Profile</a>
    <a href="{{ url_for('follow_topics')}}">Follow Topics</a>
    <a href="{{ url_for('suggested_users', username=session.username) }}">Suggested Users</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
