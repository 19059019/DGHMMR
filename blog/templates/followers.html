{% extends "layout.html" %}
{% block body %}


<h2> {{ username }} is Following: </h2>
 <table style="width:100%">
    {% for row in user2 %}
       
    <tr>
    {% if session.username == username %} 
        <td>    
            <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }} </a> &nbsp; &nbsp;
        </td>
    <td>
        <a href="{{ url_for('unfollow_user', user_name=row.username)}}"> Unfollow? </a> 
    </td>
    {%endif%}

    {% if session.username != username %} 
        <td>
            <a href="{{ url_for('profile', username=row.username) }}">{{ row.username }} </a>             
        </td>
    {%endif%}  
    </tr>
            
    {% endfor %}
</table>

{% endblock %}
